<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Welcome to our Marketplace</h1>
            <p class="lead">Discover amazing features and benefits of our product/service.</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
        </div>
        <div class="col-md-6">
            <img src="Online shop.jpeg" alt="Illustration" class="img-fluid">
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Key Features</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="download (1).jpeg" class="card-img-top" alt="Feature 1">
                <div class="card-body">
                    <h5 class="card-title">Feature 1</h5>
                    <p class="card-text">Fast loading</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="feature.jpeg" class="card-img-top" alt="Feature 2">
                <div class="card-body">
                    <h5 class="card-title">Feature 2</h5>
                    <p class="card-text">Easy to Acess</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="feature3.jpeg" class="card-img-top" alt="Feature 3">
                <div class="card-body">
                    <h5 class="card-title">Feature 3</h5>
                    <p class="card-text">Connect To People</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="feature 4.jpeg" class="card-img-top" alt="Feature 4">
                <div class="card-body">
                    <h5 class="card-title">Feature 4</h5>
                    <p class="card-text">Cheap Price</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="f.jpeg" class="card-img-top" alt="Feature 5">
                <div class="card-body">
                    <h5 class="card-title">Feature 5</h5>
                    <p class="card-text">Search Products</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="feature 6.jpeg" class="card-img-top" alt="Feature 6">
                <div class="card-body">
                    <h5 class="card-title">Feature 6</h5>
                    <p class="card-text">Return policy</p>
                </div>
            </div>
        </div>
    </div>
</div>
